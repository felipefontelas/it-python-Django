{% extends "iTimetabling/layout.html" %}

{% block content %}
<div class="institution">
    {%for instituicao in instituicoes %}
    <div class="institution_single">
        <h2>
            <a href='{% url 'instituicao_detail' pk=instituicao.pk %}'>{{instituicao.nomeInstituicao}}</a>
        </h2>
        <p>Licença: {{instituicao.licencaInstituicao}}</p>
        <p>
            <a href="#">Ver tabela</a> |
            <a href="#">Editar</a> |
            <a href="#">Excluir</a>
        </p>
    </div>
    {% endfor %}
</div>
<div class="form">
    <h1>Cadastre sua instituiçao</h1>
    <form>
        <div class="form-group">
            <input class="form-control" placeholder="*Nome da instituição">
            <input class="form-control" placeholder="*Licença da instituição">
        </div>
    </form>
</div>
{% endblock %}
